<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" charset="UTF-8" />
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0" />
    <meta name="msapplication-tab-highlight" content="no" />
    <meta name="format-detection" content="telephone=no" />

    <title>投注信息</title>

    <link rel="stylesheet" href="../../css/lott/cart_layout.css">
    <link rel="stylesheet" href="../../resource/iconFont/ui/style.css">
    <script src='../../library/js/jquery/3.1.1.min.js' type="text/javascript"></script>
    <script src='../../library/js/md5.js' type="text/javascript"></script>
    <script src="../../js/qrcode.js"></script>
    <script src="../../js/methodY.js"></script>
    <script src="../../js/ajaxY.js"></script>
    <script src="../../js/validY.js"></script>

    <script src="../../js/common.js"></script>

    <script>
        //初始化rem基准值
        common.remLayout(window);
    </script>

</head>
<body>
<header class="navBox clearfix">
    <a href="javascript:common.backUp()" class="icon-left"></a>
    <div><span class="title">确认投注</span></div>
    <a href="javascript:common.backIndex('index.html')" class="icon-home"></a>
</header>


<div class="contentBox">
    <div class="carList">
        <!--购物蓝-->
        <ul>

        </ul>
        <p>投注号码为空</p>
    </div>
</div>
<div class="opertionList">
    <!--操作-->
    <ul>
        <li>
            <a href="javascript:void(0)" class="btn  handPickOne">自选一注</a><a href="javascript:void(0)" class="btn  randomPickOne">机选一注</a>
        </li>
        <li class="markInfo">
            <label for="">
                倍数：<input id="mul" type="tel" value="1" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'0')}else{this.value=this.value.replace(/\D/g,'')}" />倍
            </label>
            <label for="">
                追号：<input id="addStage" type="tel" value="1" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'0')}else{this.value=this.value.replace(/\D/g,'')}">期
            </label>
        </li>
        <li class="isStop">
            <label for="isStop">
                <input type="checkbox"  value="1" id="isStop" /><span>中奖后停止</span>
            </label>

        </li>

        <li class="opertions">
            <a href="javascript:void(0)" class="btn btn-orange left">清空</a>
            <label for=""><i>0</i>注&nbsp;共<b>0</b>元</label>
            <a href="javascript:void(0)" class="btn btn-ok right" data-modal="payModal">确定</a>
        </li>
    </ul>





</div>
<script>

    $(function(){

        $.get("/../../tool/apiY.php", {
            api: "lessphp",
            less: "lottery_mob/less/lott/cart_layout.less",
            css: "lottery_mob/css/lott/cart_layout.css"
        });
        $('.contentBox').css('height',$('body').height()-$('.navBox').height()-$('.opertionList').height()+'px');

        methodY.loadScript('../../js/lott/lottery-ok.js',function () {
            methodY.loadScript('../../js/lott/cart_template.js',function () {
                var type=methodY.$_GET['type'];
                cart.init(lotteryCart[type]);//获取对应配置
            });
        });
    })
</script>
</body>
</html>
